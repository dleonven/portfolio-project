<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="row header-row">
        <div class="col-md-4 col-logo">
          <img class="logo" src="https://s3-us-west-1.amazonaws.com/udacity-content/rebrand/svg/logo.min.svg" alt="logo">
        </div>
        <div class="col-md-8 titular">
          <h1 class="name">DIEGO LEONVENDAGAR</h1>
          <h3 class="desc">FRONT-END NINJA</h3>
        </div>
      </div>
      <div class="row middle-div">
        <div class="col-md-12 col-mid-img">
          <img src="img/main-img.jpg" alt="main-img" class="img-responsive">
        </div>
      </div>
      <section class="featured-work">
        <div class="row section-title">
          <div class="col-md-12">
            <h2>Featured Work</h2>
          </div>
        </div>
        <div class="row images">
          <div class="col-md-4">
            <img src="img/guitar6.jpg" alt="music" class="img-responsive music">
            <h3>MUSIC BLOG</h3>
            <p><a href="link">www.musicblog.com</a></p>
          </div>
          <div class="col-md-4">
            <img src="img/futbol6.jpg" alt="sports" class="img-responsive sports">
            <h3>SPORTIFY</h3>
            <p><a href="link">www.sportify.com</a></p>
          </div>
          <div class="col-md-4">
            <img src="img/view6.jpg" alt="view" class="img-responsive view">
            <h3>FRONT-END NINJA</h3>
            <p><a href="link">www.frontendninja.com</a></p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
